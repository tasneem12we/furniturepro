<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
    <style>
        body {
            background-image: url("C:/Users/tasnshai/Downloads/bg1.jpg");
        }

        form {
            border: 3px solid peru;
            border-radius: 10px;
            background-image: url("C:/Users/tasnshai/Downloads/bg.jpg");
        }
    </style>
</head>

<body>
    <form>
        <h3>Registration Form</h3>
        <label>FirstName</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter FirstName" /><br>
        <label>LastName</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter lastName" /><br>
        <label>Email</label>
        <input type="email" readonly size="25" /><br>
        <label>Password</label>
        <input type="password" maxlength="5" /><br>
        <label>ContactNo</label>
        <input type="tel" /><br>
        <label>DOB</label>
        <input type="date" /><br>
        <label>Gender</label>
        <input type="radio" id="male" name="gender" />
        <label>Male</label>
        <input type="radio" id="female" name="gender" />
        <label>Female</label><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"><br>

    </form>
</body>

</html>
