<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootDemo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <p class="h3 text-center mt-2 fw-bold text-success">Registration Form</p>
    <form class="w-25 mx-auto mt-2 border border-info border-3 rounded p-3">

        <div class="mb-2">
            <label for="exampleInputEmail1" class="form-label">FirstName</label>
            <input type="text" class="form-control" id="FirstName" aria-describedby="emailHelp">
        </div>

        <div class="mb-2">
            <label for="exampleInputEmail1" class="form-label">LastName</label>
            <input type="text" class="form-control" id="LastName" aria-describedby="emailHelp">
        </div>

        <div class="mb-2">
            <label for="exampleInputEmail1" class="form-label">Contact No</label>
            <input type="tel" class="form-control" id="contactno" aria-describedby="emailHelp">
        </div>

        <label>Gender </label>
        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">Male</label>
        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">Female</label>

        <div class="mb-2">
            <label for="exampleInputEmail1" class="form-label">DOB</label>
            <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <div>
            <button type="submit" class="btn btn-info m-3 ">Register</button>

            <button type="reset" class="btn btn-primary ">Reset</button>
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
